<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="toggleBtn" onclick="toggleTheme()">🌙 Dark Mode</button>
  <h1>🌦️ Weather App</h1>

  <div class="input-group">
    <input type="text" id="cityInput" placeholder="Enter city name" oninput="showSuggestions(this.value)">
    <div id="suggestions"></div>
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">📍 My Location</button>
    <button onclick="clearWeather()">Reset</button>
  </div>

  <div id="spinner">⏳ Loading...</div>
  <div id="weather"></div>

  <div id="recent">
    <h3>Recent Searches:</h3>
    <div id="recentCities"></div>
  </div>

  <script src="script.js"></script>
  <script src="cities.js"></script>
</body>
</html>
